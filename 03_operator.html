<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>

 <script>
    // unary :-it has single operand(x=-x)
    
    var d=23.4
    d=-d
    console.log(d)

    // binary: It has two operand(x=x+23)
    //
    var e=2
    e=e+5
    console.log(e)

 //Arithmetic operators.
    var n1=2;
    var n2=3;
    console.log("The value of n1 and n2 is  " + (n1+n2))
    console.log("The value of n1 and n2 is  " + (n1-n2))
    console.log("The value of n1 and n2 is " + (n1*n2))
    console.log("The value of n1 and n2 is " + (n1/n2))
    console.log("The value of n1 and n2 is  " + (n1**n2))
    console.log("The value of n1++ is  " + (n1++))
    console.log("The value of ++n1 is  " + (++n1))

    console.log("The value of n1-- is  " + (n1--))
    console.log("The value of --n1 is  " + (--n1))

</script>

</head>
   <body>
       
   </body>
</html>
