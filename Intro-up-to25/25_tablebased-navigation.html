<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table based navigation</title>
</head>
<body>
    <div class="container">
        <table class="table">

<caption>Hi  this is table</caption>  
          <tr>
              <th>Person 1</th>
              <th>Person 2</th>
              <th>Person 3</th>
            </tr>
            <tr>
              <td>Emil</td>
              <td>Tobias</td>
              <td>Linus</td>
            </tr>
            <tr>
              <td>16</td>
              <td>14</td>
              <td>10</td>
            </tr>
          </table>
    </div>
    <script>
        let t=document.body.firstElementChild.firstElementChild
        console.log(t)
        console.log(t.rows)
        console.log(t.rows[1].rowIndex)
        console.log(t.tHead)
        console.log(t.caption)
        console.log(t.Bodies)
    </script>
</body>
</html>
