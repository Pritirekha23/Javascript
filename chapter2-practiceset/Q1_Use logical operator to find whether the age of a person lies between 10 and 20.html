<body>
    <script>
        //Q1_Use logical operator to find whether the age of a person lies between 10 and 20 
        
        let age=Number(prompt("Enter your age::"));
        if (age>=10 && age<=20)
           {
               alert("Your age is lies between 10 and 20");
           }
        else{
            alert("Your age does not lies between 10 and 20")
        }
    </script>
