<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter in js</title>
</head>
<body>
    <script>
        const arr=[5,1,3,2,6]

        //filter all the odd values
        function isOdd(x){
            return x%2;
        }
        const result2=arr.filter(isOdd);
        document.write(result2,"<br>")
        //filter all the even values
        function isEven(x){
            return x%2==0;
        }
        const result=arr.filter(isEven);
        document.write("Even values are:",result)

        
    </script>
</body>
</html>
