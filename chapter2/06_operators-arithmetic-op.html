<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter-2 (Expressions and conditions)</title>
</head>
<body>
    <script>

    //Arithmetic operators
        let a=10;
        let b=2;
        console.log("a+b=",a+b)
        console.log("a-b=",a-b)
        console.log("a*b=",a*b)
        console.log("a/b=",a/b)
        console.log("a**b=",a**b)
        console.log("a%b=",a%b)
        console.log("a++=",a++)
        console.log("a=",a)
        console.log("++a=",++a)
        console.log("a=",a)
        console.log("a--=",a--)
        console.log("a=",a)
        console.log("--a=",--a)
        console.log("a=",a)

    
    </script>
</body>
</html>
