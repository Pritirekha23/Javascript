<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>
</head>
<body>

    <script>
        let x=4;
        let y=5;
        console.log(x<y && x==4)
        console.log(x<y || x==4)
        console.log(!false)
        console.log(!true)
    </script>
    
</body>
