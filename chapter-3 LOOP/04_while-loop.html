<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        //while loop
        let a=Number(prompt("Enter the value of a"))
        let i=0;
        while(i<a)
        {
           console.log(i)
           i++;
        }

    </script>
</body>
</html>
