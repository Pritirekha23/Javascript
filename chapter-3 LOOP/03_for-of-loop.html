<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <script>
        let obj={
            jin:60,
            jimin:50,
            priti:45,
            tae:90
        }
        //of ->should be iterable
        for(let a of "jin")
        {
            console.log("Marks of " + a + " are " + obj[a])
        }
    </script>
</body>
</html>
