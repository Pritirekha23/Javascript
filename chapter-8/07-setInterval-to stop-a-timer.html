<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval example</title>
</head>

<body>
    <h2>JavaScript Timing</h2>

    <p>A script on this page starts this clock:</p>
    <p id="dem"></p>

    <button onclick="clearInterval(time)">Stop time</button>
    <script>
        let time = setInterval(watch, 2000);
        function watch() {
            const d = new Date();
            document.getElementById("dem").innerHTML = d.toLocaleTimeString();
        }
    </script>
</body>

</html>
