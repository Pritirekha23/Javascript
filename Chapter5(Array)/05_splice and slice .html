<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Splice and slice</h1> 
    <script>
       let arr=[11,22,33,44,55,66,77,88,99,100]
       arr.splice(2,3,50,60,40) //index then remove 3 eleemnt
       document.write(arr,"<br>")
       document.write("deleted values:","<br>")
       let deletedValues=arr.splice(2,3,50,60,40)
       document.write(deletedValues)
       document.write(typeof deletedValues,"<br>")

       //slice->it creates a new array
       document.write("slice methods","<br>")
      let new_arr =arr.slice(3,5) //index 3 to 5 but 5 is not included
       document.write(new_arr)
      

    </script>
</body>
</html>
