    <h1>Splice and slice</h1> 
    <script>
       let arr=[10,20,30,40,50,60,70,80]
       arr.splice(2,3,55,66,77) //index then remove 3 eleemnt
       document.write("after 3 element deleted from index 2::",arr,"<br>")
       let deletedValues=arr.splice(2,3,55,66,77)
       document.write("deleted values are:",deletedValues,"<br>")
       document.write("type of deleted values :",typeof deletedValues,"<br>")
